<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>
  <h1>BLOG: <span th:text="${blog.title}">Title</span> </h1>

  <h2>POSTS</h2>

  <div th:each="post : ${blog.posts}">
    <a th:href="${'/blog/post/' + post.getId()}"><h3 th:text="${post.getTitle()}">Post Title</h3></a>
  </div>
</section>

</body>
</html>
