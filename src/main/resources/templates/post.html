<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section>
  <h1>POST: <span th:text="${post.getTitle()}">Title</span> </h1>

  <p th:text="${post.getContent()}">Content</p>

  <p th:text="${'from the blog: ' + post.getBlog().getTitle()}">Blog info</p>
</section>

</body>
</html>
